<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> НижРэпQuiz - Тест на знание текстов Нижегородских рэп-исполнителей </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

    <main class="main-container">

        <div class="wrapper">

            <div class="helps-block">
                <button class="btn help" data-helptype="50to50" title="50/50"><i class="icon-divide"></i></button>
                <button class="btn help" data-helptype="photohelp" title="Фотоподсказка"><i class="icon-camera"></i></button>
                <button class="btn help" data-helptype="margin-for-error" title="Право на ошибку"><i class="icon-attention-alt"></i></button>
                <button class="btn help" data-helptype="exchange" title="Замена цитаты"><i class="icon-exchange"></i></button>
            </div>

            <div class="quote-block">

            </div>

            <div class="answers-container">
                <button class="btn btn-outline-primary"></button>
                <button class="btn btn-outline-primary"></button>
                <button class="btn btn-outline-primary"></button>
                <button class="btn btn-outline-primary"></button>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/common.js"></script>

</body>
</html>
